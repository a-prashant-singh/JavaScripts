<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>
        Example of map().
    </h1>
</body>
<script>
    //Eg.1-
    var arr = [2.1, 3.5, 4.7];
    var result = arr.map(Math.round);
    document.writeln(result);

    //Eg.2-
    var arr1 = [2, 4, 6];
    var result1 = arr1.map(x => x * 3);
    document.writeln(result1);  
</script>

</html>
