<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Loops Example</h1>
    <input type="text" id="numbers" placeholder="Enter any number to print">
    <button onclick="gennum()">generate</button>
    
</body>
<script>
    function gennum(){
       const a= document.getElementById('numbers');
       const b=a.value;
       console.log(b);

        for(var i=0;i<=b;i++)
    {
        console.log(i);
        document.write(i+"  ");
    }
    }
 
</script>
</html>
