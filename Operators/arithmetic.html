<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Arithmetic Operators</h1>
    <h1>Arithmetic Operators</h1>
</body>

<script>

var num1=10;
var num2=22;
console.log("Addition is : "+(num1+num2));
console.log("Substraction is : "+(num2-num1));
console.log("Multiplication is : "+(num1*num2));
console.log("Division is : "+(num2/num1));
console.log("Modulus(Remainder) is : "+(num2%num1));
console.log("Pre Increment is : "+(num1++));
console.log(num1);
console.log("Pre Decrement is : "+(num2--));
console.log(num2);

console.log("Post Increment is : "+(++num1));
console.log(num1);
console.log("post Decrement is : "+(--num2));
console.log(num2);
</script>

</html>
