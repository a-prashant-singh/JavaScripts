<body>
    <h1>Logical Operator</h1>
</body>
<script>

var num1=10;num2=20;num3=10;

console.log("Logical AND :"+(num1==num2 && num1==num3));
console.log("Logical OR :"+(num1==num2 || num1==num3));
console.log("Logical NOT :"+!(num1==num2));

</script>
