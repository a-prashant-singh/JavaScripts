<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Example of slice().
    </h1>
</body>
<script>
    // Example string
const str = 'Hello, World!';

// Using slice() to extract 'World'
const sliced = str.slice(7, 12);

console.log(sliced); // Output: 'World'

// Example1 string
const str1 = 'Hello, World!';

// Using slice() to extract 'World'
const sliced1 = str1.slice(-6);

console.log(sliced1); // Output: 'World!'

</script>
</html>
