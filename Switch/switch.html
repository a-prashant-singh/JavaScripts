<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Switch Example</h1>
</body>
<script>  
    var marks='B';  

    var result;  
    switch(marks){  
    case 'A':  
    result="A Grade";  
    break;  
    case 'B':  
    result="B Grade";  
    break;  
    case 'C':  
    result="C Grade";  
    break;  
    default:  
    result="No Grade";  
    }  
    document.write(result);  
    </script> 
</html>
